<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>

    <div class="container">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
            <p class="text-center">Ingrese la cantidad que desea convertir y presione ENTER</p>
            <div class="row mx-auto align-items-center">
                    <div class="col-lg-5 col-sm-3 m-2">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Kilomnetros</span>
                            <input type="text" class="form-control" placeholder="0.00" aria-label="Username" aria-describedby="addon-wrapping" onchange="km_to_m()" id="entradadKilometos">
                            <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                              </svg></span>
                          </div>
                    </div>
                    
                    <div class="col-lg-5 col-sm-3 m-2">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text" id="addon-wrapping">Metros</span>
                            <input type="text" class="form-control" placeholder="0.00" aria-label="Username" aria-describedby="addon-wrapping" readonly id="salidaMetros">
                          </div>
                    </div>
            </div>

            <div class="row mx-auto align-items-center">
                <div class="col-lg-5 col-sm-12 m-2">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Metros</span>
                        <input type="text" class="form-control" placeholder="0.00" aria-label="Username" aria-describedby="addon-wrapping" onchange="m_to_cm()" id="entradadMetros">
                        <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                          </svg></span>
                      </div>
                </div>
                <div class="col-lg-5 col-sm-3 m-2">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Centimetros</span>
                        <input type="text" class="form-control" placeholder="0.00" aria-label="Username" aria-describedby="addon-wrapping" readonly id="salidaCentimetros">
                      </div>
                </div>
        </div>

        <div class="row mx-auto align-items-center">
            <div class="col-lg-5 col-sm-12 m-2">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Pies</span>
                    <input type="text" class="form-control" placeholder="0.00" aria-label="Username" aria-describedby="addon-wrapping" onchange="ft_to_pulg()" id="entradadPies">
                    <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                      </svg></span>
                  </div>
            </div>
            <div class="col-lg-5 col-sm-3 m-2">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Pulgadas</span>
                    <input type="text" class="form-control" placeholder="0.00" aria-label="Username" aria-describedby="addon-wrapping" readonly id="salidaPulgadas">
                  </div>
            </div>
    </div>

    <div class="row mx-auto align-items-center">
        <div class="col-lg-5 col-sm-12 m-2">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Yarda</span>
                <input type="text" class="form-control" placeholder="0.00" aria-label="Username" aria-describedby="addon-wrapping" onchange="YD_to_Pulg()" id="entradadYarda">
                <span class="input-group-text" id="basic-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                  </svg></span>
              </div>
        </div>
        <div class="col-lg-5 col-sm-3 m-2">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Pulgadas</span>
                <input type="text" class="form-control" placeholder="0.00" aria-label="Username" aria-describedby="addon-wrapping" readonly id="salidaPulgadas-YD">
              </div>
        </div>
</div>
          </div>
        
        

    </div>
</body>
</html>
